<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Friend Finder</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>

						<label for="photo">Photo</label>
						<input id="photo" class="form-control" name="photo" type="text"> <br>

						<label for="ques1">Question 1:</label> <br>
						<select id="ques1" name="ques1">
							<option value="1">1</option>

							<option value="4">4</option>
							<option value="5">5</option>

							<option value="1">1</option>
							<option value="2">2</option>

							<option value="4">4</option>
							<option value="5">5</option>
						</select> <br> <br>

						<label for="ques4">Question 4:</label> <br>

							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select> <br> <br>

						<label for="ques5">Question 5:</label> <br>
						<select id="ques5" name="ques5">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select> <br> <br>

						<label for="ques6">Question 6:</label> <br>
						<select id="ques6" name="ques6">
							<option value="1">1</option>

							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>

							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select> <br> <br>

						<label for="ques8">Question 8:</label> <br>
						<select id="ques8" name="ques8">
							<option value="1">1</option>

		<div class="modal fade" id="friendFound" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h2 class="modal-title" id="exampleModalLabel">Closest Match</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      	<h4 id="newFriendName"></h4>
		      	<img src="" alt="newFriendPhoto" id="newFriendPhoto">
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
